        })
        
        let data = {
            amount: 119000,
            confirmation: "https://epayco.co",

            description: "Prueba Split Payment",
            invoice: "PSP01-" + new Date().getTime(),
            lang: "es",
            name: "Compra factura #"+ new Date().getTime(),
            response: "https://epayco.co",
            tax: 0,
            tax_base: 0,
             // Splitpayment
            split_app_id:"9375",
            split_merchant_id:"9375",
            split_type:"01",
            split_primary_receiver:"9375",
            split_primary_receiver_fee:"10000",
            splitpayment:"true",
            split_rule:"multiple",
            split_receivers: [
                { "id": "9695", "total": "59500", "iva": "9500", "base_iva": "50000", "fee": "0" },
