<!DOCTYPE html>
<htmllang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible"content="IE=edge" />
    <title>Payco - Link</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
  </head>
  <body>

  
    <button type="button" id="button"  onclick="openCheckout()">Open Checkout</button>
    <script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="https://checkout.epayco.co/checkout.js"> </script>
    <script>
    const openCheckout = function () {

        const handler = ePayco.checkout.configure({
        key: '2f48ea347518e2f96a6592f6a07ee4dd',
        test: true
        })
        
        let data = {
            amount: 5000,
            confirmation: "https://epayco.co",
            country: "co",
            currency: "cop",
            description: "Prueba Redireccion Fallida",
            invoice: "PRF01-" + new Date().getTime(),
            lang: "es",
            name: "Prueba Redireccion Fallida #" +new Date().getTime(),
            response: "https://epayco.co",
            tax: 0,
            tax_base: 0
        }
        handler.open(data)
    }
    </script>
</body>
  </html>
